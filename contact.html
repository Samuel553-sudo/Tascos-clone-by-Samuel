    <header class="header">

        <section class="hero">
            <figure>
            <img src="tacos_close_up_400x260.png" alt="The little Tacos Shop" title="Tacos ready to eat!" width="1000" height="649">
            <figcaption class="offscreen">Little Tacos Shop Tacos</figcaption>
        </figure>
        </section>
            <main class="main">
                <article class="main__article contact">
        <h2 class="contact__h2">Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get" class="contact__form">
        <fieldset class="contact__fieldset">
           <legend class="offscreen">Send Us a Message</legend>
           <br>
           <p class="contact__p">
           <label for="name" class="contact__label">Name:</label>
           <input class="contact__input" type="text" id="name" placeholder="your name" required>
        </p>
        <br>
        <p class="contact__p">
           <label for="email" class="contact__label">Email:</label>
           <input class="contact__input" type="email" id="email" required>
        </p>
        <br>
          <p class="contact__p">
           <label for="message" class="contact__label">Your Message:</label>
           <br>
           <textarea class="contact__textarea" name="message" id="message" placeholder="Type your message here!" cols="30" rows="10"></textarea>
        </p>
        </fieldset>
    </form>
    <br>
    <button type="submit" class="contact__button">Submit</button>
    <button type="submit" class="contact__button">Reset</button>
    <br>
    <article class="main__article">
    <h2>Our Location</h2>

   <br>
   <br>
   Phone: <a href="telephone">+2348169433973</a>
</article>
